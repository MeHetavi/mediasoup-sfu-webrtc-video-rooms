<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />

    <script src="/config.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="modules/mediasoupclient.min.js"></script>
    <script src="modules/EventEmitter.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="RoomClient.js"></script>

    <link href="modules/bootstrap.min.css" rel="stylesheet" />
    <script src="modules/bootstrap.bundle.min.js"></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Background green patches -->
    <div class="background-patches">
        <div class="bg-patch patch-1"></div>
        <div class="bg-patch patch-2"></div>
        <div class="bg-patch patch-3"></div>
        <div class="bg-patch patch-4"></div>
        <div class="bg-patch patch-5"></div>
    </div>

    <!-- Top lobby area: video preview on the left, details on the right -->
    <div id="lobbyContainer" class="w-full h-full justify-center items-center flex justify-center">
        <div class="w-full max-w-6xl flex flex-col md:flex-row gap-6 items-stretch">
            <!-- Left: live video preview -->
            <div class="w-full md:w-1/2 flex justify-center">
                <div id="lobbyPreview" class="lobby-preview hidden w-full">
                    <div class="lobby-video-wrapper">
                        <video id="lobbyVideoPreview" autoplay muted playsinline class="hidden"></video>
                        <div id="lobbyVideoPlaceholder" class="lobby-video-placeholder">
                            <span id="lobbyVideoPlaceholderText">Camera is off</span>
                        </div>
                    </div>
                    <div class="lobby-controls-bar">
                        <div class="flex">

                            <button id="lobbyToggleAudio" type="button" class="lobby-control-btn">
                                <i class="fas fa-microphone-slash"></i>
                            </button>
                            <select id="lobbyAudioSelect" class="lobby-device-dropdown bg-[#1b4332]/50"></select>
                        </div>
                        <div class="flex">

                            <button id="lobbyToggleVideo" type="button" class="lobby-control-btn">
                                <i class="fas fa-video-slash"></i>
                            </button>
                            <select id="lobbyVideoSelect" class="lobby-device-dropdown bg-[#1b4332]/50"></select>
                        </div>
                    </div>
                    <div class="lobby-speaker-select">
                        <label class="lobby-speaker-label">
                            <span>Select speaker</span>
                            <select id="lobbySpeakerSelect" class="lobby-speaker-dropdown"></select>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Right: user info and join -->
            <div class="w-full md:w-1/2 h-fit flex justify-center">
                <div id="lobbyJoinCard" class="lobby-join-card hidden">
                    <h2 class="lobby-join-title">Ready to join?</h2>
                    <div id="lobbyUserInfo" class="lobby-user-info">
                        <div id="lobbyUserAvatar" class="lobby-user-avatar-large"></div>
                        <div id="lobbyUserName" class="lobby-user-name-display"></div>
                    </div>
                    <div class="lobby-name-input-wrapper">
                        <label for="nameInput" class="lobby-name-label">Name</label>
                        <input id="nameInput" value="user" type="text" class="lobby-name-input" />
                    </div>
                    <input id="roomidInput" value="123" type="hidden" />
                    <button id="joinButton" onclick="joinRoom(nameInput.value, roomidInput.value)"
                        class="lobby-join-button">
                        Join Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main video area -->
    <div id="mainVideoAreaContainer" class="hidden w-full px-4 main-video-area">
        <div id="videoMedia" class="hidden space-y-4">
            <div id="pinnedContainer" class="hidden"></div>
            <div id="videoGrid" class="containers"></div>
            <div id="remoteAudios"></div>
        </div>
    </div>

    <!-- Bottom control panel -->
    <div id="control" class="hidden fixed inset-x-0 bottom-0 px-4 py-2 flex justify-center z-50 bottom-bar">
        <div class=" flex flex-wrap items-center justify-center gap-2 text-sm">


            <div class="hidden inline-flex items-center gap-2" id="audioControls">
                <button id="startAudioButton"
                    class="inline-flex items-center gap-1 rounded-md px-3 py-1.5 text-white transition-colors control-button"
                    onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)">
                    <i class="fas fa-microphone-slash"></i>
                </button>
                <button id="stopAudioButton"
                    class="hidden inline-flex items-center gap-1 rounded-md px-3 py-1.5 text-white transition-colors control-button"
                    onclick="rc.closeProducer(RoomClient.mediaType.audio)">
                    <i class="fas fa-microphone"></i>
                </button>
                <select id="audioSelect" class="device-select"></select>
            </div>
            <div class="hidden inline-flex items-center gap-2" id="videoControls">
                <button id="startVideoButton"
                    class="inline-flex items-center gap-1 rounded-md px-3 py-1.5 text-white transition-colors control-button"
                    onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)">
                    <i class="fas fa-video-slash"></i>
                </button>
                <button id="stopVideoButton"
                    class="hidden inline-flex items-center gap-1 rounded-md px-3 py-1.5 text-white transition-colors control-button"
                    onclick="rc.closeProducer(RoomClient.mediaType.video)">
                    <i class="fas fa-video"></i>
                </button>
                <select id="videoSelect" class="device-select"></select>
            </div>
            <button id="participantsButton"
                class="hidden inline-flex items-center gap-1 rounded-md px-3 py-1.5 text-white transition-colors control-button"
                onclick="openParticipantsModal()">
                <i class="fas fa-users"></i>
            </button>
            <button id="exitButton"
                class="hidden inline-flex items-center bg-red-500 gap-1 rounded-md px-3 py-1.5 text-white transition-colors control-button"
                onclick="leaveAndExit()">
                <!-- <i class="fas fa-arrow-left"></i> -->
                <img src="/media/exit.svg" alt="Exit" class="exit-icon" />
                <!-- <span>Exit</span> -->
            </button>
        </div>
    </div>

    <!-- Toast notifications container -->
    <div id="toastContainer" class="fixed inset-x-0 top-4 flex justify-center pointer-events-none z-50 px-4">
        <div class="w-full max-w-md space-y-2"></div>
    </div>
    <!-- Participants modal -->
    <div id="participantsModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50 px-4">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md max-h-[70vh] flex flex-col">
            <div class="flex items-center justify-between px-4 py-2 border-b border-gray-200">
                <h3 class="text-sm font-semibold text-gray-800">Participants</h3>
                <button class="text-gray-500 hover:text-gray-700" type="button" onclick="closeParticipantsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="participantsList" class="p-4 space-y-2 text-sm text-gray-800 overflow-y-auto"></div>
        </div>
    </div>

    <footer>
        <script src="index.js"></script>
    </footer>

</html>
